<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gamble Battle</title>
  <meta name="description" content="Spin once per hour and battle 1v1 in Gamble Battle." />
  <meta name="base:app_id" content="6996f37d9e44e08414de8e89" />
  <meta property="og:title" content="Gamble Battle" />
  <meta property="og:description" content="Spin hourly, earn coins, and battle 1v1." />
  <meta property="og:image" content="__APP_URL__/og.svg" />
  <meta property="fc:frame" content='__FC_FRAME__' />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app-shell">
    <header class="topbar panel">
      <h1>Gamble Battle</h1>
      <p id="miniapp-status">Mini App status: initializing...</p>
      <p id="context-info">Context: unavailable</p>
    </header>

    <section id="screen-wallet" class="panel screen active">
      <h2>Connect Wallet</h2>
      <p>Подключите кошелек, чтобы открыть игру.</p>
      <button id="connect-btn" type="button">Connect Wallet</button>
      <p id="wallet-address">Address: not connected</p>
    </section>

    <section id="screen-menu" class="panel screen">
      <h2>Main Menu</h2>
      <div class="menu-line">
        <span id="menu-address">Wallet: -</span>
        <strong id="coins">Coins: 0</strong>
      </div>

      <div class="slot-machine">
        <div class="reel" id="reel-0">1</div>
        <div class="reel" id="reel-1">1</div>
        <div class="reel" id="reel-2">1</div>
      </div>

      <button id="spin-btn" type="button">SPIN</button>
      <p id="spin-result">Spin result: waiting</p>
      <p id="spin-cooldown">Cooldown: ready</p>

      <div class="actions">
        <button id="pve-btn" type="button">PvE (Training)</button>
        <button id="pvp-btn" type="button">PvP</button>
        <button id="open-rules-btn" type="button">Open Rules</button>
      </div>
    </section>

    <section id="screen-battle" class="panel screen">
      <h2 id="battle-title">Battle</h2>
      <p id="battle-subtitle">Mode: -</p>
      <div id="board" class="board" aria-label="tic tac toe board"></div>
      <p id="match-result">Match: in progress</p>
      <div class="actions">
        <button id="reset-match" type="button">New Match</button>
        <button id="back-menu" type="button">Back To Menu</button>
      </div>
    </section>
  </main>

  <script type="module" src="/app.js"></script>
</body>
</html>
